<!-- banner -->
<app-banner [imgURL]="desInfo?.ImageURL" text="{{desInfo?.TitleInfo}}"></app-banner>

<div class="container py-5 text-center">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="display-4">{{desInfo?.TitleInfo}}</h2>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-12">
            <h3>{{desInfo?.AdditionalInfor}}</h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
            <p>{{desInfo?.ContentInfo}}</p>
        </div>
    </div>

    <div class="row mt-3" *ngFor="let arr of dests">
        <div class="col-md-4 col-sm-12 pe-0" *ngFor="let subdest of arr">
            <app-img-zoom text="{{subdest.DestinationName}}" URLTarget="{{subdest.DestinationURL}}"
            [imgURL]="subdest.ImageURL">
        </app-img-zoom>
        </div>
    </div>
</div>
