<app-banner [imgURL]="trip?.ImageURL" [text]="trip?.TripDetailName"></app-banner>
<div  class="container py-5 text-center">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="display-4">{{trip?.QuickView}}</h2>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-12">
            <p>{{trip?.QuickViewContent}}</p>
        </div>
    </div>

    <div class="row mt-3" *ngFor="let arr of tours">
        <div class="col-md-4 col-sm-12 pe-0" *ngFor="let subdest of arr">
            <app-img-zoom text="{{subdest.TourName}}" [URLTarget]="subdest.TourPath"
            [imgURL]="subdest.ImageURL">
        </app-img-zoom>
        </div>
    </div>

</div>
