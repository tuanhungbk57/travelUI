<app-banner [imgURL]="blogHome?.ImageURL" text="{{blogHome?.TitleInfo}}"></app-banner>

<div class="container py-5 text-center">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="display-4">{{blogHome?.TitleInfo}}</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
            <p>{{blogHome?.ContentInfo}}</p>
        </div>
    </div>

    <div class="row mt-3" *ngFor="let arr of blogs">
        <div class="col-md-4 col-sm-12 pe-0" *ngFor="let subdest of arr">
            <app-img-zoom text="{{subdest.BlogName}}" URLTarget="{{subdest.BlogURL}}"
            [imgURL]="subdest.ImageURL">
        </app-img-zoom>
        </div>
    </div>
</div>
